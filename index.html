<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Notes Taking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Quill Rich Text Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Rich Notes Taking App</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
      <!-- Login Form -->
      <div id="login-form" class="auth-form my-4">
        <h3 class="text-center">Login</h3>
        <div id="loginForm" class="mt-3">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
          </div>
          <button class="btn btn-primary w-100" id="loginButton">Login</button>
        </div>
        <p class="text-center mt-3">
          Don't have an account? <a href="#" id="show-register">Register</a>
        </p>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="auth-form my-4 d-none">
        <h3 class="text-center">Register</h3>
        <div id="registerForm" class="mt-3">
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password" required>
          </div>
          <button class="btn btn-primary w-100" id="registerButton">Register</button>
        </div>
        <p class="text-center mt-3">
          Already have an account? <a href="#" id="show-login">Login</a>
        </p>
      </div>
    </div>

    <!-- Notes Section -->
    <div id="notes-section" class="d-none">
      <h3 class="text-center">Your Notes</h3>
      <div id="notes-list" class="my-4">
        <!-- Notes will be dynamically loaded here -->
      </div>
      <div id="addNoteForm" class="my-3">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title" required>
        </div>
        <div class="mb-3">
          <label for="editor" class="form-label">Content</label>
          <div id="editor" style="height: 200px; border: 1px solid #ddd; border-radius: 5px;"></div>
        </div>
        <div id="actionButtons">
          <button class="btn btn-success w-100" id="submitButton">Add Note</button>
          <div class="d-none" id="editButtons">
            <button class="btn btn-primary w-100 mb-2" id="saveButton">Save Note</button>
            <button class="btn btn-secondary w-100" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
